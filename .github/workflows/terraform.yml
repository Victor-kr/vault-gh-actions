name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  vault:
    name: Vault Secrets Retrieve
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Import Secrets
        uses: hashicorp/vault-action@v2.4.0
        with:
          url: http://127.0.0.1:8200
          tlsSkipVerify: true
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
            terraform/creds/my-user token | TF_API_TOKEN
            secrets/data/tfvar/prefix | prefix 
            secrets/data/tfvar/height | height 
            secrets/data/tfvar/width | width
            secrets/data/tfvar/org | TF_ORGANIZATION
            secrets/data/tfvar/placeholder | placeholder
            secrets/data/tfvar/region | region 

  setup-tf-workspace:
    runs-on: self-hosted
    needs: vault
    name: Setup Terraform workspace
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup workspace
        id: workspace
        uses: reguengos/terraform-github-workspace-setup-action@master
        with:
          organization: ${{ steps.secrets.TF_ORGANIZATION }}
          workspace: "vault-gh-actions"
          token: ${{ steps.secrets.TF_API_TOKEN }}
          vars: '
            {
              "key": "region",
              "value": "${{ steps.secrets.region }}",
              "sensitive": "false",
              "category": "terraform"
              
            },
            {
              "key": "prefix",
              "value": "${{ steps.secrets.prefix }}",
              "sensitive": "false",
              "category": "terraform"
              
            },
            {
              "key": "placeholder",
              "value": "${{ steps.secrets.placeholder }}",
              "sensitive": "false",
              "category": "terraform"
              
            },
            {
              "key": "width",
              "value": "${{ steps.secrets.width }}",
              "sensitive": "false",
              "category": "terraform"
              
            },
            {
              "key": "height",
              "value": "${{ steps.secrets.height }}",
              "sensitive": "false",
              "category": "terraform"
              
            },
            {
              "key": "access_key_id",
              "value": "${{ secrets.AWS_ACCESS_KEY_ID }}",
              "sensitive": "true",
              "category": "env"
            }
          '

  terraform:
    name: "Deploy EC2"
    needs: setup-tf-workspace
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0:
          cli_config_credentials_token: ${{ steps.secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt 

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`${process.env.PLAN}\`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

              
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
